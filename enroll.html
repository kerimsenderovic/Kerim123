<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="spapp/css/spinkit.css" rel="stylesheet">
    <link href="spapp/css/dataTables.bootstrap5.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Welcome</h3>
    <br>
    <form id="tutorial-form" method="POST">
        <div class="mb-3">
            <label for="text" class="form-label">Enter name: </label>
            <input type="text" class="form-control" id="text" name="text"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Enter email: </label>
            <input type="email" class="form-control" id="email" name="email"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Enter password: </label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>

        <div class="mb-3">
            <label for="select" class="form-label">Select a trainer :</label>
            <select class="form-select" id="select" name="select">
                <option selected>Select an option</option>
                <option value="Athart Rachal">Athart Rachal</option>
                <option value="John Mcgin">John Mcgin</option>
                <option value="Wayne Rooney">Wayne Rooney</option>
                <option value="Elizabeth Mcquenn">Elizabeth Mcquenn</option>
                <option value="Lisa Welsch">Lisa Welsch</option>
                <option value="Fabiano Ruiz">Fabiano Ruiz</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="select1" class="form-label">Select a program :</label>
            <select class="form-select" id="select1" name="select1">
                <option selected>Select an option</option>
                <option value="Option 1 - 39.00$">Option 1 - 39.00$</option>
                <option value="Option 2 - 59.00$">Option 2 - 59.00$</option>
                <option value="Option 3 - 99.00$">Option 3 - 99.00$</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="textarea" class="form-label">Anything you would like to add:</label>
            <textarea class="form-control" id="textarea" name="textarea" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-5">
        <table id="tutorial-table" class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Trainer</th>
                <th>Program</th>
                <th>Comment</th>
            </thead>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="spapp/js/jquery.min.js"></script>
<script src="spapp/js/block-ui.js"></script>
<script src="spapp/js/jquery.validate.min.js"></script>
<script src="spapp/js/dataTables.js"></script>
<script src="spapp/js/dataTables.bootstrap5.js"></script>
<script src="enroll.js"></script>
<script src="spapp/js/constants.js"></script>

  </body>
</html>
