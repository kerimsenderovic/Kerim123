<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3> Welcome </h3>
      
      <br>
      <form>
        <div class="mb-3">
          <label for="text" class="form-label">Enter name: </label>
          <input type="text" class="form-control" id="text" name="text" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Enter email: </label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Enter password: </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        

        <div class="mb-3">
            <label for="select" class="form-label">Select a trainer :</label>
            <select class="form-select" id="select" name="select">
              <option selected>Select an option</option>
              <option value="option1">Athart Rachal</option>
              <option value="option2">John Mcgin</option>
              <option value="option3">Wayne Rooney</option>
              <option value="option1">Elizabeth Mcquenn</option>
              <option value="option2">Lisa Welsch</option>
              <option value="option3">Fabiano Ruiz</option>
            </select>
          </div>
          <br>

        

        <div class="mb-3">
          <label for="select" class="form-label">Select a program :</label>
          <select class="form-select" id="select" name="select">
            <option selected>Select an option</option>
            <option value="option1">Option 1 - 39.00$</option>
            <option value="option2">Option 2 - 59.00$</option>
            <option value="option3">Option 3 - 99.00$</option>
          </select>
        </div>
        <br>

        <div class="mb-3">
          <label for="textarea" class="form-label">Anything you would like to add:</label>
          <textarea
            class="form-control"
            id="textarea"
            name="textarea"
            rows="4"
          ></textarea>
        </div>

        <a href="./index.html"  type="submit" class="btn btn-primary">Submit </a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
